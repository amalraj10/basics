<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <!-- Firstname -->
        <label for="fn"><b>Firstname  :</label>
        <input id="fn" type="text" placeholder="Firstname"><br>
        <br>
        <!-- middle name -->
        <label for="mn">Middlename:</label>
        <input id="mn" type="text" placeholder="Middlename"><br>
        <br>
        <!-- last name -->
        <label for="ln">Lastname:</label>
        <input id="ln" type="text" placeholder="Lastname"><br>
        <br>
        <!-- email -->
        <label for="">Email:</label>
        <input  type="email" placeholder="email"><br>
        <br>
        <!-- date -->
        <label for="">Date:</label>
        <input  type="date" ><br>
        <br>
        <!-- Address -->
        <label for="Address">Address:</label>
        <textarea id="Address" cols="50" rows="5"></textarea>
        <br>
        <br>
        <!-- Radio BUTTON-->
        <label name="Gender" for="">Gender:</label>
        <BR>
        <input name="Gender" id="male" type="radio">
        
        <label for="male">Male</label>

        <input name="Gender" id="female" type="radio">
        
        <label  for="female">Female</label>

        <input name="Gender" id="Others" type="radio">
        
        <label for="Others">Others</label>
        <br><br>

        <!-- CHECK BOX -->

        <label for="">DO you Agree?</label>
        <br>
        <br>
       
        <label for="">I Agree</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">I Have An Issue</label>
        <input type="checkbox"><br>
        <br>
        
        <!-- upload a file -->
     <label for="">Upload a File</label>
    <BR>
        <br>
     <input type="file">
        <br>
        <BR>
        <!-- Select -->
        <label for="">Choose Your Document</label>
        <select>
            <option value="Volvo">Volvo</option>
            <option value="AUTO">AUTO</option>
            <option value="BMW">BMW</option>
            <option value="TOYOTA">TOYOTA</option>
        </select>
        <BR>
<br>
        <button><b>Submit</b></button>


    </form>
</body>
</html>
