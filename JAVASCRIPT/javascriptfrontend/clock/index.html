 <div class="container">

    </div>
 </div>

<script>
    function getTime(){const time=new Date()
    console.log(time);
    let hour=time.getHours()
    let min=time.getMinutes()
    let sec=time.getSeconds()
    console.log(hour,min,sec);
clock.innerHTML=`${hour}:${min}:${sec}:${hour>=12?"PM":"AM"}`
setTimeout(()=>{getTime()},1000)
    }
    getTime()
